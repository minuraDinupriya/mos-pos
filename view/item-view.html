    <!-- Add item button -->
<button type="button" class="btn btn-success" data-toggle="modal" data-target="#addItemModal">
  Add Item
</button>

<!-- Search box -->
<div class="form-group mt-3">
  <label for="searchBox">Search</label>
  <input type="text" class="form-control" id="searchBox" oninput="filterItems()" placeholder="Search by name or code">
</div>

<!-- Add Item Modal -->
<div class="modal" id="addItemModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Add New Item</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">
        <!-- Include your form for adding new items -->
        <form id="addItemForm">
          <div class="form-group">
            <label for="itemCode">Item Code</label>
            <input type="text" class="form-control" id="itemCode" required>
          </div>
          <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" class="form-control" id="itemName" required>
          </div>
          <div class="form-group">
            <label for="itemPrice">Item Price</label>
            <input type="number" class="form-control" id="itemPrice" required>
          </div>
          <div class="form-group">
            <label for="itemDiscount">Item Discount</label>
            <input type="text" class="form-control" id="itemDiscount">
          </div>
          <button type="button" class="btn btn-primary" onclick="addItem()">Add Item</button>
        </form>
      </div>
    </div>
  </div>
</div>

</script>

    <!-- Include the edit modal content directly -->
<div class="modal" id="editModal">
  <div class="modal-dialog">
      <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header">
              <h4 class="modal-title">Edit Item</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>
          <!-- Modal Body -->
          <div class="modal-body">
              <form>
                  <div class="form-group">
                      <label for="editItemCode">Item Code:</label>
                      <input type="text" class="form-control" id="editItemCode" readonly>
                  </div>
                  <div class="form-group">
                      <label for="editItemName">Item Name:</label>
                      <input type="text" class="form-control" id="editItemName" required>
                  </div>
                  <div class="form-group">
                      <label for="editItemPrice">Item Price:</label>
                      <input type="number" class="form-control" id="editItemPrice" required>
                  </div>
                  <div class="form-group">
                      <label for="editItemDiscount">Item Discount:</label>
                      <input type="text" class="form-control" id="editItemDiscount">
                  </div>
              </form>
          </div>
          <!-- Modal Footer -->
          <div class="modal-footer">
              <button type="button" class="btn btn-primary" onclick="saveChanges()">Save Changes</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
      </div>
  </div>
</div>
