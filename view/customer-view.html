      <!-- Add customer and search -->
<div class="container mt-4">
    <!-- Add Customer button -->
    <button type="button" class="btn btn-success" data-toggle="modal" data-target="#addCustomerModal">
        Add Customer
    </button>

    <!-- Search box -->
    <div class="form-group mt-3">
        <label for="searchBox">Search</label>
        <input type="text" class="form-control" id="searchBox" oninput="filterCustomers()" placeholder="Search by name or phone">
    </div>

    <!-- Add Customer Modal -->
    <div class="modal" id="addCustomerModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Add New Customer</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <!-- Modal Body -->
                <div class="modal-body">
                    <!-- Include your form for adding new customers -->
                    <form id="addCustomerForm">
                        <div class="form-group">
                            <label for="customerName">Customer Name</label>
                            <input type="text" class="form-control" id="customerName" required>
                        </div>
                        <div class="form-group">
                            <label for="customerPhone">Customer Phone</label>
                            <input type="tel" class="form-control" id="customerPhone" required>
                        </div>
                        <button type="button" class="btn btn-primary" onclick="addCustomer()">Add Customer</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Customer List -->
